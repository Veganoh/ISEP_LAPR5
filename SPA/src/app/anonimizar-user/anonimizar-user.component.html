        </span>
    </div> 

      
    <div class="table-container">
        <div class="table-header">
        </div>

            <table class="table table-striped table-bordered">

                    <tr>

                        <th>Ultimo Nome</th>
                        <th>Email</th>
                        <th>Telem√≥vel</th>
                        <th>Tipo de Utilizador</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.primeiroNome}}</td>
